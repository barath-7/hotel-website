<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <meta name="description" content="Welcome to the besh hotel in India">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="mobile.css" media="screen and (max-width:768px)">
    <title>Hotel Hell | Contact</title>
</head>

<body>
    <header>
        <nav id="nav-bar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HH</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill the form below to contact us</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fa fa-h-square fa-3x" aria-hidden="true"></i>
                <h3>Location</h3>
                <address>10th street, Paris.</address>
            </div>
            <div class="box">
                <i class="fa fa-phone fa-3x" aria-hidden="true"></i></i>
                <h3>Phone Number</h3>
                <p>123-456-7890</p>
            </div>
            <div class="box">
                <i class="fa fa-envelope-o fa-3x" aria-hidden="true"></i>
                <h3>Email</h3>
                <p>hotelhell@mail.com</p>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <p>HH &copy; 2022 All Rights Reserved</p>
    </footer>

</body>

</html>
